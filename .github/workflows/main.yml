name: CI/CD Pipeline (ARM64)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, linux, arm64]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (ARM64 native)
        run: docker build -t ghcr.io/${{ github.repository_owner }}/family-plan:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/family-plan:latest
